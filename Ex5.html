<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
    js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    
    <div class="container">
        <h2>Adding Colors in the Progress Bars</h2>
        <p>Contextual color classes can be used with the progress bars:</p>
        <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:7%">7%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width:14%">14%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped" style="width:21%">21%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped" style="width:28%">28%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped" style="width:35%">35%</div>
        </div><br>
        <div class="progress border">
        <div class="progress-bar bg-white progress-bar-striped" style="width:42%">42%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-secondary progress-bar-striped " style="width:49%">49%</div>
        </div><br>
        <div class="progress border">
        <div class="progress-bar bg-light progress-bar-striped" style="width:56%">56%</div>
        </div><br>
        <div class="progress">
        <div class="progress-bar bg-dark progress-bar-striped" style="width:63%">63%</div>
        </div>
        </div>
</body>
</html>
